        <p>Hey, thanks for clicking this link. This is an

    <form>
        <fieldset>
            <legend>You Must Swear</legend>
            <div class="formBox">
                <div class="inputBox">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>
                <div class="inputBox">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>
                <div class="checkboxBox">
                    <input type="checkbox" id="iSwear" name="i_swear">
                    <label for="iSwear">I solemly swear not to click the last link.</label>
                </div>
                <div class="textAreaBox">
                    <label for="pledge">Type the words "I solemnly swear not to click the last link"</label>
                    <textarea id="pledge" name="pledge"></textarea>
                </div>
                <div class="submitButton">
                    <button name="submit">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
